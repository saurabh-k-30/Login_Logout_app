<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
</head>
<body>


<section>

    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Forgot Password Page</div>

                    <div class="card-body">
                        <form action="resetPassword" method="post">

                            <div class="mb-3">
                                <label>Enter Email</label> <input type="text" name="email"
                                                                  class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label>Enter New Password</label> <input type="password"
                                                                     name="newPassword" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label>Confirm Password</label> <input type="password"
                                                                         name="confirmPassword" class="form-control" required>
                            </div>
                            <button class="btn btn-primary col-md-12">Reset Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>



</section>


</body>
</html>
